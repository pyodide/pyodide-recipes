package:
  name: python-flint
  version: 0.8.0
  top-level:
    - flint
requirements:
  host:
    - libflint
    - libgmp
    - libmpfr
source:
  url: https://files.pythonhosted.org/packages/source/p/python_flint/python_flint-0.8.0.tar.gz
  sha256: 3da125cd780e09510b0fb5f455646013f2b49072ea43eea806f6af77b450fa39
build:
  cflags: |
    -I$(WASM_LIBRARY_DIR)/include
  ldflags: |
    -L$(WASM_LIBRARY_DIR)/lib -lflint -lmpfr -lgmp
  unvendor-tests: false
about:
  home: https://github.com/flintlib/python-flint
  PyPI: https://pypi.org/project/python-flint
  summary: Bindings for FLINT and Arb
  license: MIT
extra:
  recipe-maintainers:
    - mkoeppe
    - oscarbenjamin
